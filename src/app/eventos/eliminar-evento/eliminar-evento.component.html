<h1 mat-dialog-title>Eliminar evento</h1>
<div mat-dialog-content>
    ¿ Está seguro de eliminar este evento ?
</div>

<mat-divider></mat-divider>

<div mat-dialog-actions align="end">
    <button mat-flat-button color="warn" (click)="cancelar()">
        <mat-icon>close</mat-icon> Cancelar
    </button>
    <button mat-flat-button color="primary" (click)="eliminar()">
        <mat-icon>done</mat-icon> Eliminar
    </button>
</div>
