<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-flat-button color="primary" (click)="snav.toggle()">
            <mat-icon>local_library</mat-icon>
            <h1 class="example-app-name">UAB EVENTOS</h1>
        </button>

        <span class="example-spacer"></span>

        <button
            *ngIf="isLoggedIn && user"
            mat-flat-button
            color="primary"
        >
            {{ user.username }}
        </button>

        <button mat-icon-button class="example-icon favorite-icon" [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu>
            <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>Perfil</span>
            </button>
            <button
                *ngIf="isLoggedIn"
                (click)="logOut()"
                mat-menu-item
            >
                <mat-icon>logout</mat-icon>
                <span>Cerrar sesión</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav [mode]="'over'" class="example-sidenav-content">
            
            <mat-action-list>
                <div mat-subheader>Menú</div>

                <mat-divider></mat-divider>

                <button mat-list-item>
                    <mat-icon matListItemIcon>home</mat-icon> Inicio
                </button>

                <button mat-list-item>
                    <mat-icon matListItemIcon>account_circle</mat-icon> Perfil
                </button>

                <button mat-list-item routerLink="/user/lista_eventos_generales">
                    <mat-icon matListItemIcon>calendar_month</mat-icon> Eventos generales
                </button>
            </mat-action-list>

        </mat-sidenav>

        <router-outlet></router-outlet>
    </mat-sidenav-container>
</div>
