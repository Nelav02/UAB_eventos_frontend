<mat-toolbar color="primary">
    <button mat-icon-button>
        <mat-icon>local_library</mat-icon>
    </button>
    <span>UAB EVENTOS</span>
</mat-toolbar>

<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                    <mat-card-content>
                        
                        <div class="container text-center">
                            <img src="../../../assets/iniciar-sesion.png" width="100" height="100">
                        </div>

                        <h1 class="text-center">Inicio de sesi칩n</h1>

                        <form (ngSubmit)="formSubmit()" [formGroup]="formulario">

                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>Email</mat-label>
                                <input required matInput type="email" name="email" placeholder="ejemplo@uab.edu.bo" formControlName="email">
                                <mat-hint>Ingresa tu email</mat-hint>
                                <mat-error *ngIf="formulario.get('email')?.invalid">{{ getEmailError() }}</mat-error>
                            </mat-form-field>

                            <br><br>

                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>Contrase침a</mat-label>
                                <input required matInput [type]="hide ? 'password' : 'text'" name="password" placeholder="XXXXX" formControlName="password">
                                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                                </button>
                                <mat-hint>Ingresa tu contrase침a</mat-hint>
                                <mat-error *ngIf="formulario.get('password')?.invalid">{{ getPasswordError() }}</mat-error>
                            </mat-form-field>

                            <br><br>

                            <mat-card-actions>
                                <div class="container text-center">
                                    <button mat-raised-button color="primary" type="submit">Iniciar sesi칩n</button>
                                    <button mat-raised-button color="accent" type="reset" style="margin-left: 20px;">Limpiar</button>
                                </div>
                            </mat-card-actions>

                        </form>

                    </mat-card-content>
                </mat-card>

            </div>
        </div>
    </div>
</div>
