<div style="padding: 25px;">

  <div class="mat-elevation-z8">

    <table [cellSpacing]="0">
      <tr>
        <td>
          <mat-form-field class="filter-container">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. ejemplo@uab.edu.bo" #input>
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </td>
        <td style="padding-left: 35%;">
          <button mat-flat-button class="button-color2" (click)="agregarUsuarioDialog()">
            <mat-icon>person_add</mat-icon>
            Nuevo usuario
          </button>
        </td>
      </tr>
    </table>

    <br><br>

    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> GÃ©nero </th>
        <td mat-cell *matCellDef="let row"> {{row.genero}} </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
        <td mat-cell *matCellDef="let row"> {{row.authorities[0].authority}} </td>
      </ng-container>

      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
        <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="primary" class="button-spacer button-color1" (click)="actualizarUsuarioDialog(row.id)">
            <mat-icon>border_color</mat-icon>
          </button>
          <button mat-mini-fab color="warn" class="button-spacer" (click)="eliminarUsuarioDialog(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-mini-fab color="accent" class="button-color2">
            <mat-icon>account_balance</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que conincidan con: "{{input.value}}"</td>
      </tr>
    </table>

    <mat-divider></mat-divider>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" style="padding-top: 40px;"></mat-paginator>
  </div>
</div>
